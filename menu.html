<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <title>Document</title>
</head>

<body>


    <div id="menu_background"></div>

    <div id="menu_main">


        <header>
            <img src="/images/maarlogo.svg" width="220px">
            <img src="/images/close_button.png" id="close_menu_button" class="button" />
        </header>


        <footer class="menu_footer">
            <a href="/index.html" class="__menu_item">
                <span>(1)</span>
                <span class="menu_item_text">HOME</span>
            </a>
            <a href="/work.html" class="__menu_item">
                <span>(2)</span>
                <span class="menu_item_text">WORK</span>
            </a>
            <a href="/about.html" class="__menu_item">
                <span>(3)</span>
                <span class="menu_item_text">ABOUT</span>
            </a>
            <a href="/aiapproach.html" class="__menu_item">
                <span>(4)</span>
                <span class="menu_item_text">AI APPROACH</span>
            </a>
        </footer>


    </div>


    <div id="page_overlay"></div>

    <script id="loadMenuItems">
        document.addEventListener("click", function (event) {

            const link = event.target.closest(".__menu_item");
            const menuBackground = document.getElementById("menu_background");
            const menuMain = document.getElementById("menu_main");

            if (link) {
                event.preventDefault();
                menuBackground.classList.add("dimmer");
                const targetPage = link.getAttribute("href")


                fetch(targetPage)
                    .then(response => response.text())
                    .then(html => {
                        menuBackground.innerHTML = html;
                        menuBackground.style.display = "block";
                        menuBackground.offsetHeight;
                        menuBackground.classList.add("active");

                        setTimeout(() => {
                            menuMain.classList.add("hide");
                            menuBackground.classList.remove("dimmer");

                            setTimeout(() => {
                                window.location.href = targetPage;
                            }, 700);


                        }, 50);
                    })
                    .catch(error => console.error("Erro ao carregar a p√°gina:", error));
            }
        });
    </script>

</body>

</html>
